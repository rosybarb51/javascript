<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 2-1</title>
    <!-- 지금은 자바스크립트만 쓰니깐 head에 script 만 적은 것처럼 아래와같은 형식으로 해도된다. -->
    <h3>상수</h3>
    <hr>
    <script>
        // 그러나 html과 같이 사용할 때는 아래와같은 것을 꼭 넣어줘야 한다. 하나씩 출력 하기 때문에.. 
        window.addEventListener ("DOMContentLoaded", function() {
            // var 은 변수 선언, 현재 HTML 페이지 내에서 계속 사용. 메모리에 등록. 
            // 015는 8진법
            var oct = 015;
            // 0x 들어가면 무조건 16진법이라고 생각하면됨. ->계산기로 변환하면 됨
            // 일반적인 프로그래밍 내에서는 10진법을 가장 많이 사용하고, 그 다음으로 16진법을 많이 사용한다. 8진법은 거의 안 쓴다. 2진법은 가끔 쓴다. (2진법은 shift 연산자 할 때, C언어, imbaded 프로그래밍 영역(C언어 많이 사용함)에서 많이 사용한다. ->메모리를 많이 사용할 수 없어서. 나중에 라즈베리파이에서 배울것,, )
            var hex = 0x15;
            var condition = true;

            document.write("8진수 015는 십진수로" + oct + "<br>");
            document.write("16진수 0x15는 십진수로" + hex + "<br>");
            document.write("condition은" + condition + "<br>");
            document.write('문자열: 단일인용부호로도 표현' + "<br>");
            document.write("그녀는 \"누구세요\"라고 했습니다.");
        });
            // 이스케이프 문자 : 문자열 내에서 특정한 문자를 출력하기 위한 문자
            // 이스케이프 문자는'\' 기호와 함게 사용함
            // \b : 백스페이스
            // \t : 수평 탭*
            // \v : 수직 탭
            // \n : 개행*
            // \r : 리턴
            // \f : 폼 피드
            // \' : 홀 따옴표*
            // \" : 쌍 따옴표*
            // \\ : 역 슬레쉬*
            // \0 : NULL 문자
            // \xXX  : Latin-1 문자, 16진수(X는 숫자를 의미)
            // \uXXXX : Unicode 문자, 16진수(X는 숫자)
            // UTF-8(전 세계 문자의 90%정도 표현), UTF-16(전 세계의 문자 다 표현 가능), UTF-32(특수문자까지도 다 표현 가능)

            // 구글에 아스키문자표, Latin-1 문자표, Unicode 문자표, 한글 유니코드표 검색해서 확인~!

        console.log("abcdefghi\b\b\b");
        console.log("abc\t\tdef\t\tghi");
        console.log("ab\ncd\nef\nghi");
        console.log("\"abc\"def\"ghi\"");
        console.log('"abc"def"ghi"');
        console.log("\'abc\'def\'ghi\'");
        console.log("'abc'def'ghi'");
        console.log("\\abc\\def\\ghi\\");
        console.log("'abc'def\"ghi\"");
        // web의 console 부분에 나오는 것.

        
    </script>
</head>
<body>
    
</body>
</html>
