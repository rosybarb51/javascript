<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 5-2</title>
    <script>
        // 객체를 데이터 타입으로 사용
        // object 타입 (임의로 명명함..)
        // 배열과 같이 하나의 이름으로 여러 개의 데이터를 저장할 수 있는 데이터 타입
        // 선언 기호는 '{}' 각 각의 데이터 구분은 ','
        // 배열은 index를 사용하여 각각의 데이터를 구분하지만, object 타입은 key 라는 것이 존재하여 각각의 데이터와 1 : 1로 연결돼 있음(key와 value로 구분되어 짐)
        // key 와 value 는 ':' 으로 구분함
        // object 타입의 각각의 요소에 접근 시 '.' 기호를 사용
            // object타입명.key 
        // 파이썬 언어의 딕셔너리 자료형과 동일한 형태 (자바 언어에서는 hashmap 타입과 동일)
        // 배열과 동일하게 모든 데이터 타입을 저장할 수 있음

        // object 타입 선언
        // var object명 = {}; // 빈 object 타입
        // var object명 = {key1:value1, key2:value2, key3:value3, ... }

        // object 타입의 요소에 저장
        // obj.key명 = 데이터 

        // object 타입의 요소의 값 출력
        // obj.key명
        // console.log(obj.key);

        var car = {name: "말리부", type: "세단", color: "검정", size: "중형"};

        console.log(car.name);
        console.log(car.size);

        car.color = "회색";
        console.log(car.color);

        console.log(car);

        // 배열은 동일한 형태의 데이터를 저장하기에 최적화 되어 있음
        // 배열은 index를 사용하기 때문에 저장된 데이터의 순서가 중요함

        // object 타입은 하나의 사물을 나타내는 여러 가지 데이터를 모아두기에 최적화 되어있음
        // object 타입은 key와 value이 1:1로 연결되어 있기 때문에 순서와 무관함

            // 게시판 같은 경우, object에 번호 제목 작성자 날짜 등을 저장하고, 
            // 그렇게 생성된 여러개의 object들을 배열에 넣어서 게시판 을 관리한다..


        var arrbbs1 = [12345, "게시글1", "작성자1", "15:00"];
        var arrbbs2 = [12346, "게시글2", "작성자2", "16:00"];
        var arrbbs3 = [12347, "게시글3", "작성자3", "17:00"];
        
        var objbbs1 = {num: 12345, title: "게시글1", id: "작성자1", time: "15:00"};
        var objbbs2 = {num: 12346, title: "게시글2", id: "작성자2", time: "16:00"};
        var objbbs3 = {num: 12347, title: "게시글3", id: "작성자3", time: "17:00"};

        console.log(arrbbs1[0]);
        console.log(arrbbs1[1]);
        console.log(arrbbs1[2]);
        console.log(arrbbs1[3]);

        console.log(objbbs1.num);
        console.log(objbbs1.title);
        console.log(objbbs1.id);
        console.log(objbbs1.time);
        
        console.log("\n------ for 문으로 출력 ------\n");
        for (let i = 0; i < arrbbs2.length; i++) {
            console.log(arrbbs2[i]);
        }

        // sort문을 쓰면 위와 게시판 순서가 달라져서 문제가 생긴다. 
        console.log("\n------ sort 사용 후 for 문으로 출력 ------\n");
        arrbbs3.sort();
        for (let i = 0; i < arrbbs3.length; i++) {
            console.log(arrbbs3[i]);
        }

        // ->해결: 그래서 array 말고 object를 이용. object는 객체이기 때문에 sort 사용 못한다. 
        console.log("\n------- object 타입을 출력 ------\n");
        for (var data in objbbs2) {
            console.log(objbbs2[data]);
        }

        // 실제로 데이터를 가지고 올 경우
        // 각각의 게시물은 object 타입으로 저장하고, 이렇게 생성된 object 타입 변수 여러 개를 하나의 배열에 넣어서 한 번에 전송

        // 배열안에 오브젝트 넣기 1번 방법
        var arrbbs = [];
        arrbbs[0] = objbbs1;
        arrbbs[1] = objbbs2;
        arrbbs[2] = objbbs3;

        console.log(arrbbs);

        // 배열안에 오브젝트 넣기 2번 방법
        var arrbbs = [objbbs1, objbbs2, objbbs3];

        console.log(arrbbs);

        // 출력

        console.log("\n------ 출력 -------\n");

        for (var i = 0; i < arrbbs.length; i++) {
            console.log(arrbbs[i]);
            console.log(arrbbs[i].num);
            console.log(arrbbs[i].title);
            console.log(arrbbs[i].id);
            console.log(arrbbs[i].time);
        }

        console.log("\n------ 테이블에 출력 -------\n");

        document.write("<table border = '1'>");
        document.write("<thead>");
        document.write("<tr>");
        document.write("<th>번호</th>");
        document.write("<th>제목</th>");
        document.write("<th>글쓴이</th>");
        document.write("<th>시간</th>");
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");
        
        for (var i = 0; i < arrbbs.length; i++) {
            document.write("<tr>");
            document.write("<td>" + arrbbs[i].num + "</td>"); 
            document.write("<td>" + arrbbs[i].title + "</td>"); 
            document.write("<td>" + arrbbs[i].id + "</td>"); 
            document.write("<td>" + arrbbs[i].time + "</td>"); 
            document.write("</tr>");
        }
        // tr 3개 필요
        // document.write("<tr>");
        // document.write("<td></td>"); td 4개 필요
        // document.write("</tr>");
        // 그래서 위와 같이 for문을 이용해서 3개, 4개 다 적을 필요없이 만들어준다.

        document.write("</tbody>");
        document.write("</table>");

        












        console.log("\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n");
    </script>
</head>

</body>
