<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 3-3</title>
    <script>
        // while 문 
        // for 문과 함께 널리 사용되는 반복문임
        // for 문과는 달리 초기화 변수가 while 문 밖에 존재하고, 변수 카운트 부분이 반복 코드 블럭 내에 존재함
        // while 문의 초기화변수를 while 문 이외의 곳에서 사용하지 않게 주의할 것 !
        // while 문의 특징 : 초기화변수의 이름을 for 문 처럼 i로 꼭 쓰지 않는다. 


        // var 초기화변수
        // while (조건식) 
        // {
        //     반복할 소스코드
        //     초기화변수 카운트
        // }

        var count1 = 0;

        while (count1 <=10 ) {
            console.log(count1);

            count1++;
        }


        // 문제 4) 1 ~ 10까지의 합을 출력하는 프로그램을 while 문을 통해서 작성하세요.

        console.log("\n-------- 문제 4) ---------\n");
        
        var count2 = 0;
        var result2 = 0;
        while (count2 <= 10 ) {
            result2 = count2 + result2 ;

            count2++;
        }

        console.log(result2);


        var aaa;
        console.log(aaa);
        // ->결과 undefined
        console.log(aaa + 10);
        // ->결과 Nan
        // Nan 이란?
        // Not a number 의 줄임말로써 자바스크립트에서 존재하는 숫자가 아니라는 의미의 자료형(타입)
        // ->이 것 때문에 미리 숫자형 변수를 선언해줘야한다. var aaa = 0; 처럼 


        console.log("----------------------");

        // do ~ while 문
        // while 문과 기본적으로 동일하지만, 무조건 한 번은 실행을 하는 반복문

        // var 초기화변수;
        // do {
        //     반복 실행할 소스코드
        //     초기화 변수 카운트
        // } while( 조건식 )

        
        var count3 = 0;

        do {
            console.log(count3);
            count3++;
        } while (count3 < 10);

        console.log("---------------------------------")

        var count4 = 11;
        while (count4 < 10) {
            console.log("while 사용 시 :" + count4);
            count4++;
        }

    </script>
