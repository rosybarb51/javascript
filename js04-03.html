<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4-3</title>
    <script>
        // 계산기의 사칙연산 함수 만들기

        console.log("\n----< 계산기 1번 함수 형태 >----\n")
        // 사용자가 함수를 호출하는 방법밖에 없음
        // 데이터, 연산, 출력 모두 내부

        function add1() {
            var a = 10;
            var b = 5;

            console.log("두 수의 합 : " + (a + b));
        }

        function sub1() {
            var a = 10;
            var b = 5;

            console.log("두 수의 차 : " + (a - b));
        }

        function multi1() {
            var a = 10;
            var b = 5;

            console.log("두 수의 곱 : " + (a * b));
        }

        function div1() {
            var a = 10;
            var b = 5;

            console.log("두 수를 나눈 몫 : " + (a / b));
        }
        // 함수는 웬만하면 모아서 적어주자.
        // 함수 선언이 함수 위에만 있으면 된다.
        add1();
        sub1();
        multi1();
        div1();

        console.log("\n----< 계산기 2번 함수 형태 >----\n")
        // 사용자가 매개변수에 값을 입력해서 함수를 호출하는 방법
        // (함수 호출 시 매개변수의 갯수와 동일하게 입력할 것 !!)*
        // 데이터는 외부에서 받아서 연산은 내부, 출력도 내부

        function add2(a, b) {
            console.log("두 수의 합 : " + (a + b));
        }

        function sub2(a, b) {
            console.log("두 수의 차 : " + (a - b));
        }

        function multi2(a, b) {
            console.log("두 수의 곱 : " + (a * b));
        }

        function div2(a, b) {
            console.log("두 수를 나눈 몫 : " + (a / b));
        }

        add1(10, 5);
        sub1(10, 5);
        multi1(10, 5);
        div1(10, 5);


        console.log("\n----< 계산기 3번 함수 형태 >----\n")
        // 1번 함수 형태와 동일, return으로 함수 호출 시점으로 결과값을 돌려줌
        // 변수를 따로 설정해서 아까 함수의 결과값을 변수에 대입해서 사용
        // ->한 번만 사용할거면 변수 말고 그냥 바로 출력하는 부분에 함수만 넣어서 사용해도 됨.
        // 데이터 내부, 연산 내부, 출력 외부 

        function add3() {
            var a = 10;
            var b = 5;
            return a + b;
        }

        function sub3() {
            var a = 10;
            var b = 5;
            return a - b;
        }

        function multi3() {
            var a = 10;
            var b = 5;
            return a * b;
        }

        function div3() {
            var a = 10;
            var b = 5;
            return a / b;
        }

        var add3Result = add3();
        console.log("두 수의 합1 : " + add3Result);

        console.log("두 수의 합2 : " + add3());
        // ->한 번만 사용할거면 변수 말고 그냥 바로 출력하는 부분에 함수만 넣어서 사용해도 됨.


        var sub3Result = sub3();
        console.log("두 수의 차 : " + sub3Result);

        var multi3Result = multi3();
        console.log("두 수의 곱 : " + multi3Result);

        var div3Result = div3();
        console.log("두 수를 나눈 몫 : " + div3Result);



        console.log("\n----< 계산기 4번 함수 형태 >----\n")
        // 2 + 3 형태의 함수
        // 사용자가 매개변수 입력(2번), return으로 실행된 값을 변수에 따로 넣어서 결과값 사용할 있음(3번)
        // 데이터 외부, 연산 내부, 출력 외부
        function add4(a, b) {
            return a + b;
        }

        function sub4(a, b) {
            return a - b;
        }

        function multi4(a, b) {
            return a * b;
        }

        function div4(a, b) {
            return a / b;
        }

        var add4Result = add4(10, 5);
        console.log("두 수의 합 : " + add4Result);

        var sub4Result = sub4(10, 5);
        console.log("두 수의 차 : " + sub4Result);

        var multi4Result = multi4(10, 5);
        console.log("두 수의 곱 : " + multi4Result);

        var div4Result = div4(10, 5);
        console.log("두 수를 나눈 몫 : " + div4Result);

        // 문제 4) 사용자 입력(숫자)을 받아서 해당하는 단수의 구구단을 출력하는 프로그램을 작성하세요. 
        // 구구단 부분이 함수로 만들어져야함.

        console.log("\n==< 문제 4) 사용자 입력으로 구구단 출력 >==\n")

        function dan2(dan1) {
            var dan1 = prompt("출력하고자 하는 구구단의 단수를 입력하세요.", "5");
            dan1 = parseInt(dan1);
            console.log("--< " + dan1 + "단 >--")
            var num1 = 1;
            while (num1 < 10) {
                console.log(dan1 + " * " + num1 + " = " + (dan1 * num1));

                num1++
            }
        }

        dan2();


        // 문제 5) 매개변수를 3개를 받는 함수 하나를 생성하여 입력된 기호에 따라 사칙연산을 진행하는 프로그램을 작성하세요. 
        // else if 사용.. 
        // 첫 번째, 두 번째 매개변수는 계산할 데이터
        // 세 번째 매개변수는 사칙연산을 위한 기호

        // prompt() : 입력되는 모든 데이터를 문자열로 받음
        // Number(), parseInt();
        // var 변수명 = Number(숫자인 문자열)

        // var num1 = prompt("숫자입력");
        // num1 = Number(num1);

        console.log("\n==< 문제 5) 입력된 기호에 따른 사칙연산 >==\n")
           
        function cal1(a, b, c) {
            switch (a) {
                case "+":
                    return b + c;
                case "-":
                    return b - c;
                case "*":
                    return b * c;
                case "/":
                    return b / c;
                default :
                    return "잘못 입력했습니다."
            }
        }
        var a = prompt("계산할 연산 기호 입력(+, - , *, /)", "+"); 
        var b = prompt("계산할 첫 번째 숫자 입력", "150");
        var c = prompt("계산할 두 번째 숫자 입력", "10");
        
        b = Number(b);
        c = Number(c);
        var result1 = cal1(a, b, c);
        console.log(result1);


        console.log("-------------------")


        var num = prompt("숫자 입력");

        // isNaN() 은 숫자가 아니면 true
        if (isNaN(num) == true) {
            // 숫자가 아닐 때
            console.log("숫자가 입력되지 않았습니다.");
        }
        else {
            // 숫자 일 때
            num = parseInt(num);
            // num = Number(num);랑 똑같음
            console.log(num * num);

        }
    </script>
