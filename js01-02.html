<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-2</title>

    <!--  4. jquery를 이용한 방법 -->
    <script src="./jquery-3.5.1.js"></script>

    <script>
        // script 태그는 현재 head 태그 내에 입력하는 것은 권장함
        // 기존에 script 태그를 body 태그 내에 입력하는 이유는 html 태그가 완전히 로딩되기 전에 javascript의 이벤트가 동작 시 에러가 발생할 가능성이 높았기 때문임
        // html 태그에 이벤트를 발생 시킬 경우 body 태그보다 먼저 script 태그가 실행되면 html 태그가 완전히 로딩되지 않았기 때문에 이벤트를 발생 시킬 수 없어 에러가 발생함
        // 그리하여 script 태그를 body 태그 가장 아랫쪽에 배치하여 html 태그가 완전히 로딩된 후 havascript가 동작하도록 했음
        // 이를 해결하기 위해서 javascript에는 onload 이벤트를 사용하여 해결했음
        // load 이벤트는 지정한 컨텐츠가 완전히 로딩된 후 발생하는 이벤트임
        // jquery의 ready 이벤트를 사용하면 이러한 문제가 해결됨
        // jquery를 사용할 수 없을 경우 javascript의 "DOMContentLoaded" 이벤트를 사용하여 해결할 수 있음
        // "DOMContentLoaded"의 경우 IE8 이하에서는 동작하지 않음


        // 2. onload를 사용한 로드 방식
        // html 태그가 로딩될 때 사용하는 모든 *미디어파일까지 모두* 로딩된 후 이벤트가 동작함->그래서 로딩이 늦을 수 있음 
        // window.onload = function () {
        //     var btn = document.getElementById("btn1");
        //     btn.addEventListener("click", function () {
        //         alert("버튼을 클릭했습니다.");
        //     });
        // }

        // 3. DOMContentLoaded를 이용한 로드 방식
        // *html 태그만* 로드가 완료되면 이벤트가 동작함 !! -> onload처럼 미디어파일까지 다 로드 안돼도 됨. -> 속도가 빠르다.
        // 구형 웹 브라우저에서는 동작이 안됨. (IE8이하,,)
        // window.addEventListener("DOMContentLoaded", function () {
        //     var btn = document.getElementById("btn1");
        //     btn.addEventListener("click", function () {
        //         alert("버튼을 클릭했습니다.");
        //     });
        // });


        // 4. jquery를 이용한 방법
        $(document).ready(function () {
            $("#btn1").on("click", function() {
                alert("jquery를 이용하여 버튼을 클릭했습니다.");
            });
        });
    </script>
</head>

<body>
    <script>

    </script>

    <button id="btn1">버튼 클릭 시 알림창</button>

    <a href="javascript:alert('클릭하셨어요?')">클릭해보세요!</a>

        // 1. 바디 테그 제일 밑에 스크립트 적는 방법

        // btn.addEventListener("click", function() { alert("버튼을 클릭했습니다."); });
    </script>
</body>

</html>
